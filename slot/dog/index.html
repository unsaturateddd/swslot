<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #050805 0%, #050a09 25%, #090f09 50%, #030303 75%, #737473 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }

        h2 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.9);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 250px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .image-container {
            position: relative;
            width: 250px;
            height: 150px;
            margin: 0 auto 20px;
            display: none;
            overflow: hidden;
            border-radius: 10px;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.5s;
        }

        .image-overlay.show {
            opacity: 1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }

        .image-overlay p {
            margin: 5px 0;
            font-size: 1rem;
            text-align: center;
            color: white;
            text-shadow: 0 0 5px #000;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .analyze-btn, .reset-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .analyze-btn:disabled {
            background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .analyze-btn:hover:not(:disabled), .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .analyze-btn:active:not(:disabled), .reset-btn:active {
            transform: translateY(1px);
        }

        .upload-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            font-weight: 400;
        }

        #file-input {
            display: none;
        }

        #analyzing-text {
            display: none;
            font-size: 1.1rem;
            font-weight: 600;
        }

        #chance-text, #spins-text {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        
        <div class="upload-area" id="upload-area">
            <input type="file" id="file-input" accept="image/*">
            <div>üìÅ –ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</div>
            <div class="upload-text">–§–æ—Ä–º–∞—Ç: JPG, PNG, GIF</div>
        </div>
        
        <div class="image-container" id="image-container">
            <img id="preview-image" src="#" alt="–í–∞—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
            <div class="image-overlay" id="image-overlay">
                <p id="analyzing-text">–ê–Ω–∞–ª–∏–∑...</p>
                <p id="chance-text" style="display: none;">–®–∞–Ω—Å: <span id="chance-value">0</span>%</p>
                <p id="spins-text" style="display: none;">–ß–µ—Ä–µ–∑ <span id="spins-value">0</span> —Å–ø–∏–Ω–æ–≤</p>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="analyze-btn" id="analyze-btn" disabled>–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="reset-btn" id="reset-btn">–ï—â—ë —Ä–∞–∑</button>
            <a class="reset-btn" id="reset-btn" href="https://slostiki.vercel.app/">–ù–∞–∑–∞–¥</a>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 150;
            
            stars.innerHTML = '';
            
            for(let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = 0.5 + Math.random() * 1.5;
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = 1 + Math.random() * 3 + 's';
                
                stars.appendChild(star);
            }
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewImage = document.getElementById('preview-image');
        const imageContainer = document.getElementById('image-container');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resetBtn = document.getElementById('reset-btn');
        const overlay = document.getElementById('image-overlay');
        const analyzingText = document.getElementById('analyzing-text');
        const chanceText = document.getElementById('chance-text');
        const spinsText = document.getElementById('spins-text');

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞ –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ
        function getRandomInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            analyzingText.style.display = 'none';
            chanceText.style.display = 'none';
            spinsText.style.display = 'none';
            overlay.classList.remove('show');
            document.querySelector('.btn-group').style.display = 'none';
            analyzeBtn.disabled = true;
            resetBtn.style.display = 'none';
            imageContainer.style.display = 'none';
            uploadArea.style.display = 'flex';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –æ–±–ª–∞—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(255, 255, 255, 0.2)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            if (!file.type.match('image.*')) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                imageContainer.style.display = 'block';
                document.querySelector('.btn-group').style.display = 'flex';
                analyzeBtn.disabled = false;
                resetBtn.style.display = 'inline-block';
                uploadArea.style.display = 'none';
                
                analyzingText.style.display = 'none';
                chanceText.style.display = 'none';
                spinsText.style.display = 'none';
                overlay.classList.remove('show');
            };
            
            reader.readAsDataURL(file);
        }

        // –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        analyzeBtn.addEventListener('click', function() {
            analyzeBtn.disabled = true;
            
            analyzingText.style.display = 'block';
            chanceText.style.display = 'none';
            spinsText.style.display = 'none';
            overlay.classList.add('show');
            
            setTimeout(() => {
                const chance = getRandomInRange(80, 95);
                const spins = getRandomInRange(15, 28);
                
                document.getElementById('chance-value').textContent = chance;
                document.getElementById('spins-value').textContent = spins;
                
                analyzingText.style.display = 'none';
                chanceText.style.display = 'block';
                spinsText.style.display = 'block';
            }, 2000);
        });

        // –ö–Ω–æ–ø–∫–∞ "–ï—â—ë —Ä–∞–∑"
        resetBtn.addEventListener('click', function() {
            fileInput.value = '';
            imageContainer.style.display = 'none';
            document.querySelector('.btn-group').style.display = 'none';
            analyzeBtn.disabled = true;
            resetBtn.style.display = 'none';
            uploadArea.style.display = 'flex';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            createStars();
            init();
        };
        
        window.addEventListener('resize', createStars);
    </script>
</body>
</html>
